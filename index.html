<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counting Animation | Baba Ibrahimov</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box subscribes">
            <i class="ri-notification-4-line"></i>
            <h3>Subscribes</h3>
            <span class="num" data-val="340">000</span>
        </div>
        <div class="box projects">
            <i class="ri-folder-line"></i>
            <h3>Projects</h3>
            <span class="num" data-val="125">000</span>
        </div>
        <div class="box happy_customers">
            <i class="ri-emotion-happy-line"></i>
            <h3>Happy customers</h3>
            <span class="num" data-val="50">000</span>
        </div>
    </div>
    <p class="copyright">created by <a href="https://www.babaibrahimov.com" target="_blank">Baba Ibrahimov</a></p>

    <script src="./script.js"></script>
</body>
</html>
